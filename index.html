<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

    <div class="menu" id="difficultPack">

        <button id="aerialtwistBtn" data-name="aerialtwist">Aerial Twist<i></i></button>
    </div>
    <div class="menu" id="customPack">

    </div>
    <script src="utility/jquery-min.js"></script>
    <script src="customPack/!config.js"></script>
    <script src="customPackLoader.js"></script>
    <script src="menu.js"></script>
    <script src="achievement.js"></script>
